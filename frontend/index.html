<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>UaiFood - Peça dos melhores estabelecimentos</title>

    <!-- SEO Base -->
    <meta name="description" content="Peça dos melhores restaurantes, lanchonetes e estabelecimentos da sua cidade. Entrega rápida e segura no UaiFood." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://uaifooddelivery.vercel.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="UaiFood" />
    <meta property="og:title" content="UaiFood - Peça dos melhores estabelecimentos" />
    <meta property="og:description" content="Restaurantes, lanchonetes e muito mais com entrega rápida na sua cidade." />
    <meta property="og:url" content="https://uaifooddelivery.vercel.app/" />
    <meta property="og:image" content="https://uaifooddelivery.vercel.app/icons/icon-512.png" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UaiFood - Peça dos melhores estabelecimentos" />
    <meta name="twitter:description" content="Restaurantes, lanchonetes e muito mais com entrega rápida na sua cidade." />
    <meta name="twitter:image" content="https://uaifooddelivery.vercel.app/icons/icon-512.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="preload" href="/icons/novalogo.png" as="image" fetchpriority="high" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="UaiFood" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Preconnect: Firebase Storage (logos/imagens) + API -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />
    <link rel="preconnect" href="https://marcketlainha.firebasestorage.app" crossorigin />
    <link rel="dns-prefetch" href="https://marcketlainha.firebasestorage.app" />
    <!-- APIs do Google ficam para rotas de auth; evitamos conexões antecipadas na home -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "UaiFood",
      "description": "Marketplace com os melhores estabelecimentos da sua cidade",
      "url": "https://uaifooddelivery.vercel.app",
      "applicationCategory": "FoodService",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "BRL"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
